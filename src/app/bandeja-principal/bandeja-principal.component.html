<div class="body">
  <div class="container_cards">
    <div *ngFor="let marca of (celularesPorMarca | keyvalue)" class="divider">
      <h2 class="marca">{{marca.key}}</h2> <!-- Mostrar el nombre de la marca -->
      <div class="divider_card">
        <div class="card" *ngFor="let item of marca.value"> <!-- Iterar sobre los celulares de esa marca -->
          <div class="favorite_icon" (click)="toggleFavorite(item)">
          </div>
          <img [src]="'data:image/jpeg;base64,' + item.imagen" alt="{{item.marca}} {{item.modelo}}">
          <div class="card_info">
            <label class="card_name">{{item.modelo}}</label>
            <label class="card_price">{{item.precio_completo | currency}}</label>
          </div>
          <div class="container_buttons_card">
            <button class="button_card" [routerLink]="['/details-phone', item.id_celular]">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 CellPhone. All rights reserved.</p>
      <div class="social-links">
        <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#youtube"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://wa.me/51902892907"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#telegram"><i class="fa-brands fa-telegram"></i></a>
      </div>
    </div>
  </footer>
</div>
