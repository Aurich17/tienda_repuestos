<div class="body">
  <div class="container_cards">
    <div *ngFor="let marca of (celularesPorMarca | keyvalue)" class="divider">
      <h2 class="marca">{{marca.key}}</h2>
      <p-divider></p-divider>
      <div class="divider_card">
        <p-carousel [value]="marca.value" [numVisible]="5" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
          <ng-template pTemplate="item" let-item>
            <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" style="width: 250px; height: 350px;">
              <div class="mb-3" style="width: 200px; height: 200px; margin: 0 auto;">
                <img [src]="'data:image/jpeg;base64,' + item.imagen" [alt]="item.marca + ' ' + item.modelo" style="width: 200px; height: 200px;" />
              </div>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <h4 class="card_name mb-1" style="text-align: center;">{{ item.modelo }}</h4>
                <h6 class="card_price mt-0 mb-3" style="text-align: center;">{{ item.precio_completo | currency }}</h6>
                <p-button label="Detalles" styleClass="p-button-outlined" [routerLink]="['/details-phone', item.id_celular]"></p-button>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>

  <div style="height: 55px;"></div>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 CellPhone. All rights reserved.</p>
      <div style="height: 10px;"></div>
      <div style="display: flex; flex-direction: row; justify-content: space-around; width: 140px; margin: 0 auto;">
        <img src="../../assets/visa.png" style="height: 40px;">
        <img src="../../assets/logo.png" style="height: 40px;">
      </div>
      <div class="social-links">
        <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#youtube"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://wa.me/51902892907"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#telegram"><i class="fa-brands fa-telegram"></i></a>
      </div>
    </div>
    <img src="../../assets/footer.svg" alt="Wave Background" class="footer-wave" />
  </footer>
</div>
