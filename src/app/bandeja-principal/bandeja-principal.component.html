<div class="header">
  <h1 class="title">CellPhone</h1>
  <div class="nav-links">
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
    <button class="login-btn" *ngIf="!isLoggedIn" (click)="openLogin()">Login</button>
    <button class="login-btn" *ngIf="isLoggedIn" (click)="openShoppingCart()">Cart</button>
    <button class="login-btn" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </div>
</div>
<div class="category">
  <h3>All</h3>
  <h3>Samsung</h3>
  <h3>Huawei</h3>
  <h3>Motorola</h3>
  <h3>Xiaomi</h3>
  <h3>Bitel</h3>
  <h3>Realme</h3>
  <div class="search-bar">
    <input type="text" placeholder="Search..." id="search-input">
    <button id="search-button">Search</button>
  </div>
</div>

<div class="container_cards">
  <div class="card" *ngFor="let item of celulares">
    <div class="favorite_icon" (click)="toggleFavorite(item)">
      <!-- <i class="fa-solid fa-heart" *ngIf="item.favorite"></i>
      <i class="fa-regular fa-heart" *ngIf="!item.favorite"></i> -->
    </div>
    <img [src]="'data:image/jpeg;base64,' + item.imagen" alt="{{item.marca}} {{item.modelo}}">
    <div class="card_info">
      <label class="card_name">{{item.modelo}}</label>
      <label class="card_price">{{item.precio_completo | currency}}</label>
    </div>
    <div class="container_buttons_card">
      <button class="button_card" >Add</button>
      <button class="button_card" (click)="openDetails(item)">Details</button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2024 CellPhone. All rights reserved.</p>
    <div class="social-links">
      <a href="#facebook">Facebook</a>
      <a href="#twitter">Twitter</a>
      <a href="#instagram">Instagram</a>
    </div>
  </div>
</footer>
