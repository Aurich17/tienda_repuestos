<div class="container_general">
  <div class="container_image">
    <div class="image_container">
      <img [src]="'data:image/jpeg;base64,' + item.imagen">
    </div>
    <div class="image_name_container">
      <h2>{{item.modelo}}</h2>
    </div>
  </div>
  <div class="container_details">
    <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" [ngClass]="getRowClass(row)">
          <button *ngIf="row.cantidad > 0" mat-button type="button" class="cart-button" (click)="addToCart(item, row)">
            <mat-icon>shopping_cart</mat-icon>
            Buy
          </button>
        </td>
      </ng-container>
    </app-table>
  </div>
</div>

<!-- Mat Card para la descripciÃ³n del celular -->
<div class="container_card">
  <mat-card class="description-card">
    <mat-card-header>
      <mat-card-title>DESCRIPTION</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.descripcion }}</p>
    </mat-card-content>
  </mat-card>
</div>

<div style="width: 80%; margin: auto;">
  <app-custom-slider
  [images]="imageObject"
  [autoSlide]="true"
  [slideInterval]="5000"
></app-custom-slider>
</div>

<div style="height: 20px;"></div>
