<div class="container_general">
  <div class="container_image">
    <div class="image_container">
      <img [src]="'data:image/jpeg;base64,' + item.imagen" alt="{{item['nombre']}}">
    </div>
    <div class="image_name_container">
      <h2>{{item.modelo}}</h2>
    </div>
  </div>
  <div class="container_details">
    <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" [ngClass]="getRowClass(row)">
          <!-- Usa *ngIf para mostrar el botÃ³n solo si la cantidad es mayor a 0 -->
          <button *ngIf="row.cantidad > 0" mat-button type="button" class="cart-button" (click)="addToCart(item, row)">
            <mat-icon>shopping_cart</mat-icon>
            Buy {{ row.nombre_parte }}
          </button>
        </td>
      </ng-container>
    </app-table>
  </div>
</div>
