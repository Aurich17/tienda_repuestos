<h1 style="text-align: center;">MANT USERS</h1>
<form [formGroup]="group">
  <div class="container_general">
    <!-- Input de descripción del teléfono -->
    <!-- <mat-form-field class="description_phone" appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput type="text" formControlName="description_phone">
    </mat-form-field> -->
    <div style="width: 60%">
      <!-- <label for="username">Username</label> -->
      <input pInputText id="username" aria-describedby="username-help" formControlName="user_name" placeholder="Name User" style="width: 100%;"/>
    </div>

    <div class="container_button">
      <p-button label="search" icon="pi pi-search" styleClass="p-button-outlined" (click)="muestraUser()"></p-button>
      <p-button label="close" icon="pi pi-times" styleClass="p-button-outlined" routerLink="/admin"></p-button>
    </div>
  </div>
</form>

<div class="container_details">
  <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="buttons_table">
          <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-outlined" [style]="{color:'orange'}" (click)="editUser(row)"></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-outlined" [style]="{color:'red'}" (click)="openDialog('0ms', '0ms',row)"></p-button>
        </div>
      </td>
    </ng-container>
  </app-table>
