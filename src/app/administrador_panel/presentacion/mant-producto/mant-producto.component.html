<h1 style="text-align: center;">MANT PHONES</h1>
<form [formGroup]="group">
  <div class="container_general">
    <!-- Input de descripción del teléfono -->
    <mat-form-field class="description_phone" appearance="outline">
      <mat-label>Description Phone</mat-label>
      <input matInput type="text" formControlName="description_phone">
    </mat-form-field>

    <div class="container_button">
      <button class="button">
        <mat-icon>add</mat-icon>
        NEW
      </button>

      <button class="button">
        <mat-icon>search</mat-icon>
        SEARCH
      </button>

      <button class="button">
        <mat-icon>close</mat-icon>
        CLOSE
      </button>
    </div>
  </div>
</form>

<div class="container_details">
  <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="buttons_table">
          <button mat-icon-button type="button" class="button_edit" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button type="button" class="button_delete" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  </app-table>
</div>
