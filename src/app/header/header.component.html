<!-- header.component.html -->
<div class="header">
  <h1 class="title">CellPhone</h1>
  <p-toast></p-toast>
  <div class="nav-links">
    <!-- <a href="#about" *ngIf="!isLoggedIn">About Us</a>
    <a href="#contact" *ngIf="!isLoggedIn">Contact</a> -->


    <p-button
    icon="pi pi-sign-in"
    [style]="{ 'background-color': 'transparent', border: 'none' }"
    *ngIf="!isLoggedIn" (click)="openLogin()">
    </p-button>

    <button mat-icon-button *ngIf="isLoggedIn" class="cart-user">
      <mat-icon>person</mat-icon>
    </button>
    <!-- Botón de Carrito, visible solo si está logueado -->
    <button mat-icon-button *ngIf="isLoggedIn" class="cart-button" [routerLink]="['/cart']">
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <p-button
    icon="pi pi-sign-out"
    [style]="{ 'background-color': 'transparent', border: 'none' }"
    *ngIf="isLoggedIn"
    (click)="logout()">
    </p-button>
  </div>
</div>
