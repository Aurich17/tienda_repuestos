<!-- header.component.html -->
<div class="header">
  <h1 class="title" [routerLink]="['']" style="cursor: pointer;">DavFix</h1>
  <p-toast></p-toast>
  <div class="nav-links">

    <p-button
    [style]="{ 'background-color': 'transparent', border: 'none' }"
    *ngIf="!isLoggedIn" (click)="openLogin()">
      <i class="pi pi-sign-in text-3xl" [style]="{'font-size': '24px' }"></i>
    </p-button>
    <p-button [style]="{ 'background-color': 'transparent', border: 'none' }" *ngIf="isLoggedIn" [routerLink]="['/wish-list']"><i class="pi pi-gift text-3xl" [style]="{'font-size': '24px' }"></i></p-button>
    <p-button [style]="{ 'background-color': 'transparent', border: 'none' }" *ngIf="isLoggedIn" [routerLink]="['/user-profile']"><i class="pi pi-user text-3xl" [style]="{'font-size': '24px' }"></i></p-button>
    <p-button [style]="{ 'background-color': 'transparent', border: 'none' }" *ngIf="isLoggedIn" [routerLink]="['/history']"><i class="pi pi-history text-3xl" [style]="{'font-size': '24px' }"></i></p-button>
    <p-button [style]="{ 'background-color': 'transparent', border: 'none' }" *ngIf="isLoggedIn" (click)="openCartShopping()">
       <i class="pi pi-shopping-cart text-3xl" pBadge value={{cartService.getCartItemCount()}} *ngIf="isLoggedIn" [style]="{'font-size': '24px' }"></i>
    </p-button>

    <p-button
    [style]="{ 'background-color': 'transparent', border: 'none', }"
    *ngIf="isLoggedIn"
    (click)="logout()">
      <i class="pi pi-sign-out ext-3xl" [style]="{'font-size': '24px' }"></i>
    </p-button>
  </div>
</div>
